{% load staticfiles %}
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block head %}
  <title>base</title>
  {% endblock %}
  <style media="screen">
  body{
    background-color: #ff1654;
  }
  </style>

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <img src="{% static "myApp/mE.png" %}" alt="myEleanor" width="42" height="42" style="margin: -10px 0 0 0;"/>
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav">
          <li><a href="{% url 'home:home' %}">Home</a></li>
          <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
          <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
          <li><a href="{% url 'accounts:change_password' %}">Change Password</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'accounts:logout' %}">Log out</a></li>
        </ul>
        {% else %}
        <ul class="nav navbar-nav">
          <li><a href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'accounts:login' %}">Login</a></li>
          <li><a href="{% url 'accounts:register' %}">Register</a></li>
        </ul>
        {% endif %}
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->

  </nav>
  {% block body %}
  <h1>Base</h1>
  {% endblock %}
</body>
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
