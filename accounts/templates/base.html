<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% block head %}
          <title>base</title>
        {% endblock %}
    </head>
    <body>
      <br>
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              {% if user.is_authenticated %}
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home:home' %}">myEleanor</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="{% url 'home:home' %}">Home</a></li>
                <li><a href="{% url 'accounts:view_profile' %}">Profile</a></li>
                <li><a href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
                <li><a href="{% url 'accounts:change_password' %}">Change password</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
              </ul>

              {% else %}
              <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'accounts:login' %}">myEleanor</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                <li><a href="{% url 'accounts:reset_password' %}">Forgot Password</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:register' %}">Register</a></li>
              </ul>
              {% endif %}
            </div>
          </nav>
        {% block body %}
            <h1>Base</h1>
        {% endblock %}
    </body>
</html>
